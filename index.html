<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
        <form class="contact" method="POST" action="https://formsubmit.co/0585e2364f7256f78d1d35eadb9a9f54" enctype="multipart/form-data">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="http://127.0.0.1:5500/thankyou.html">
            <input type="email" id ="email" name="email" placeholder="Your email">
            <input type="text" id ="company" placeholder="Company">
            <input type="text" id ="subject" placeholder="Subject" required>
            <textarea name="message" id ="message" placeholder="Your message" rows="20" cols="31" required></textarea>
            <button type="submit" class="submit">Send</button>
        </form>

        
</body>
</html>
